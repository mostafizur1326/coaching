<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .icon-large {
      font-size: 15vw; /* Increased size for icon */
    }

    @media (min-width: 768px) {
      .icon-large {
        font-size: 12vw; /* Icon size adjustment for larger devices */
      }
    }

    .modal {
      position: fixed;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      width: 90%; /* Default width for mobile devices */
      max-width: 500px; /* Keeps the same width across devices */
      height: auto;
      max-height: 90%; /* Restricts height */
      overflow-y: auto;
    }

    @media (min-width: 768px) {
      .modal {
        top: 0; /* Top alignment for larger devices */
        left: 0;
        right: 0;
        margin: 0 auto;
      }
    }

    @media (max-width: 767px) {
      .modal {
        bottom: 0; /* Bottom alignment for mobile devices */
        left: 0;
        right: 0;
      }
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.5);
    }

    /* Additional Style for the Right Button in Success Modal */
    .right-button {
      background-color: #6c757d; /* Grey background color */
      color: white;
    }
    .right-button:hover {
      background-color: #5a6268; /* Slightly darker grey on hover */
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <!-- Parent Section -->
  <section class="w-full flex items-center justify-center">
    <div class="w-full max-w-lg p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Upload Excel File</h2>
      <p class="text-center text-gray-600 mb-6">Drag and drop your .xlsx file here or click to upload</p>

      <div id="dropzone" 
           class="relative flex flex-col items-center justify-center w-full h-48 p-4 border-2 border-dashed border-gray-400 rounded-lg bg-gray-50 hover:bg-gray-100 cursor-pointer transition">
        <i class="fas fa-cloud-upload-alt icon-large text-gray-400 mb-3"></i>
        <span id="dropzoneText" class="text-gray-600 font-medium">Drop your .xlsx file here or click to browse</span>
        <input id="fileInput" type="file" accept=".xlsx" class="hidden" />
      </div>

      <button id="uploadButton" 
              class="mt-6 w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition">
        Upload File
      </button>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden modal">
      <div class="modal-overlay" id="modalOverlay"></div>
      <div id="modalContent" class="modal-content bg-white rounded-lg shadow-xl p-6 flex flex-col items-center text-center z-50">
        <div id="modalIcon" class="modal-icon mb-4">
          <i class="fas fa-times-circle text-red-600"></i>
        </div>
        <h3 class="text-lg font-semibold text-gray-900" id="modal-title">Invalid File</h3>
        <p class="text-sm text-gray-500 mt-2">Only .xlsx files are allowed. Please upload a valid Excel file.</p>
        <button id="closeModal" type="button" 
                class="mt-4 inline-flex justify-center px-4 py-2 bg-red-600 text-white text-sm font-semibold rounded-lg hover:bg-red-700 transition">
          Close
        </button>
      </div>
    </div>
  </section>

  <script>
    const dropzone = document.getElementById('dropzone');
    const dropzoneText = document.getElementById('dropzoneText');
    const fileInput = document.getElementById('fileInput');
    const modal = document.getElementById('modal');
    const modalContent = document.getElementById('modalContent');
    const closeModal = document.getElementById('closeModal');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalIcon = document.getElementById('modalIcon');

    let uploadedFile = null;

    // Drag-and-drop and file selection
    dropzone.addEventListener('click', () => fileInput.click());
    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('bg-gray-200');
    });
    dropzone.addEventListener('dragleave', () => dropzone.classList.remove('bg-gray-200'));
    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('bg-gray-200');
      const file = e.dataTransfer.files[0];
      handleFileSelection(file);
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      handleFileSelection(file);
    });

    function handleFileSelection(file) {
      if (file && file.name.endsWith('.xlsx')) {
        uploadedFile = file;
        dropzoneText.innerText = `Selected File: ${file.name}`;
        dropzone.classList.add('bg-green-50', 'border-green-500');
      } else {
        dropzoneText.innerText = 'Invalid file! Please select a .xlsx file.';
        dropzone.classList.add('bg-red-50', 'border-red-500');
        uploadedFile = null;
      }
    }

    document.getElementById('uploadButton').addEventListener('click', () => {
      if (uploadedFile) {
        modalIcon.innerHTML = '<i class="fas fa-check-circle modal-icon text-green-600"></i>';
        document.getElementById('modal-title').innerText = 'Result Uploaded Successfully';
        document.querySelector('.text-gray-500').innerText = `File "${uploadedFile.name}" uploaded successfully!`;

        // Adding the right button in the success modal
        const rightButton = document.createElement('button');
        rightButton.innerText = 'Done';
        rightButton.classList.add('right-button', 'px-4', 'py-2', 'rounded-lg', 'mt-4');
        document.getElementById('modalContent').appendChild(rightButton);
      } else {
        modalIcon.innerHTML = '<i class="fas fa-times-circle modal-icon text-red-600"></i>';
        document.getElementById('modal-title').innerText = 'Invalid File';
        document.querySelector('.text-gray-500').innerText = 'Please select a valid .xlsx file before uploading.';
      }
      modal.classList.remove('hidden');
    });

    closeModal.addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    modalOverlay.addEventListener('click', () => {
      modal.classList.add('hidden');
    });
  </script>
</body>
</html>
